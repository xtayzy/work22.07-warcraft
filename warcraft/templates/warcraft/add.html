{% extends 'warcraft/layouts/base.html' %}



{% block content %}
    <div class="add-block">
        <div>
            <h1>Добавить видео</h1>
            <form action="{% url 'add_video' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ vid_form.as_p }}
                <button>Добавить</button>
            </form>
        </div>
        <div>
            <h1>Добавить музыку</h1>
            <form action="{% url 'add_music' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ music_form.as_p }}
                <button>Добавить</button>
            </form>
        </div>
        <div>
            <h1>Добавить скриншоты</h1>
            <form action="{% url 'add_screenshot' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ screenshot_form.as_p }}
                <button>Добавить</button>
            </form>
        </div>
    </div>
{% endblock %}
